<body>

    <section>
        <h2 style="text-align: center;">Calcular Imposto de Renda</h2>

        <div id="venc">
            <span>Vencimentos</span> 
            <span>ðŸ‘‰</span> 
            <input type="number" name="number" id="number" placeholder="R$ 0,00">
        </div>

        <div id="didn">
            <span>IdenizaÃ§Ãµes</span> 
            <span id="age">ðŸ‘‰</span> 
            <input type="number" name="number" id="idn" placeholder="R$ 0,00">
        </div>

        <button onclick="calcular()">Calcular</button>

        <table id="rtable">
            <tr>
                <td>Venc. TributÃ¡veis</td>
                <td id="vtrib">R$ 0,00</td>
            </tr>
            <tr>
                <td>PrevidÃªncia</td>
                <td id="prev">R$ 0,00</td>
            </tr>
            <tr>
                <td>Imposto de Renda</td>
                <td id="ir">R$ 0,00</td>
            </tr>
            <tr>
                <td>Valor LÃ­quido</td>
                <td id="vl">R$ 0,00</td>
            </tr>
        </table>
    </section>
    
    <!-- <img src="lion.png" alt=""> -->

    <script>
        function calcular() {    
                    
            var VT = Number(document.getElementById("number").value);    
            
            var IDN = Number(document.getElementById("idn").value);  

            var PREV = VT * 14/100;

            var VTRIB = VT - PREV;
            
            if (VTRIB <= 1903.98) {
                IR = 0
            } else if (VTRIB <= 2826.65) {
                IR = (VTRIB * 7.5/100) - 142.80
            } else if (VTRIB <= 3751.05) {
                IR = (VTRIB * 15/100) - 354.80
            } else if (VTRIB <= 4664.68) {
                IR = (VTRIB * 22.5/100) - 636.13
            } else {IR = (VTRIB * 27.5/100) - 869.36}

            VL = VTRIB - IR + IDN

            VT = VT.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'});

            IDN = IDN.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'});

            PREV = PREV.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'});

            VTRIB = VTRIB.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'});

            IR = IR.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'});

            VL = VL.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL'});
            
            document.getElementById("vtrib").innerHTML=VTRIB;  

            document.getElementById("prev").innerHTML=PREV; 

            document.getElementById("ir").innerHTML=IR;

            document.getElementById("vl").innerHTML=VL; 
        }
    </script>
